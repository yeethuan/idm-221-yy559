<head>
    <link rel="stylesheet" href="Photography Gallery Stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
</head>

<body>

    <!-- Content for the tabs -->
    <div id="Home" class="tabcontent">
        <h1>Home</h1>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Portfolio" class="tabcontent">
        <h1>Portfolio</h1>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Gallery" class="tabcontent">
        <h1>Gallery</h1>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="Contact" class="tabcontent">
        <h1>Contact</h1>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <button class="tablink" onclick="openCity('Home', this, 'red')" id="defaultOpen">Home</button>
    <button class="tablink" onclick="openCity('Portfolio', this, 'green')">Portfolio</button>
    <button class="tablink" onclick="openCity('Gallery', this, 'blue')">Gallery</button>
    <button class="tablink" onclick="openCity('Contact', this, 'yellow')">Contact</button>

    <!-- Photo Gallery -->
    <h1>Photography Gallery</h1>

    <!-- Image insertion -->
    <div class="gallery">
        <img src="media/Vincent.jpg" alt="Vincent" height="300">
        <img src="media/Emily.jpg" alt="Emily" height="300">
        <img src="media/Sophia.jpg" alt="Sophia" height="300">
        <img src="media/Anthony.jpg" alt="Anthony" height="300">
    </div>

    <!-- Contact Section -->
    <div class="w3-padding-64 w3-content w3-text-grey" id="contact">
        <!-- ... (your contact section) ... -->
    </div>

    <!-- Footer -->
    <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
        <!-- ... (your footer section) ... -->
    </footer>

    <!-- End of body -->
</body>

</html>
